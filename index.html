<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./promise.js"></script>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok')
        })

        // feature  执行  then函数
        p.then(value => {
            console.log(value)
        }, reason => {
            console.warn(reason)
        })

        console.log(p)
    </script>
</body>
</html>
