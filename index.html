<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./promise.js"></script>
    <script>

        
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok')
            }, 1000);
        })


        // 执行then方法
        // feature: 同步任务then的返回结果
       const result = p.then(value => {
            console.log('1:',value)
        }, reason => {
            console.warn(reason)
        })

        console.log(result)
    </script>
</body>
</html>
