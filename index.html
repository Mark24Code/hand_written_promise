<body>

    <script src="./promise.js"></script>
    <script>

        
        let p = Promise.resolve("OK")

        console.log(p)

        let p1 = Promise.resolve(new Promise((resolve,reject) => {
            // resolve('p1 ok')
            reject('p1 fail')
        }));

        console.log(p1)

        let p2 = Promise.resolve(new Promise((resolve, reject) => {
                resolve('p2 ok')
            }));

        console.log(p2)
    </script>
