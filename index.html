<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./promise.js"></script>
    <script>

        
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok')
                // reject('errrpr')
            }, 1000);
        })

        // feature  支持指定多个回调并且执行

        p.then(value => {
            console.log('1:',value)
        }, reason => {
            console.warn(reason)
        })

        p.then(value => {
            console.log('2:',value)
        }, reason => {
            console.warn(reason)
        })


        console.log(p)
    </script>
</body>
</html>
