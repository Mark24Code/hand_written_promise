<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./promise.js"></script>
    <script>
        let p = new Promise((resolve, reject) => {
            //feature: Promise的状态只能修改一次
            // 转化一次之后不能改。比如下面
            // 结果应该是  fulfilled  ok
            resolve('ok')
            reject("error")
        })

        p.then(value => {
            console.log(value)
        }, reason => {
            console.warn(reason)
        })

        console.log(p)
    </script>
</body>
</html>
