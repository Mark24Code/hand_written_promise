<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./promise.js"></script>
    <script>

        
        let p = new Promise((resolve, reject) => {
            resolve("OK")
        })


        // 执行then方法
        // feature: 同步任务then的返回结果
        // 如果这里返回 非Promise值，则返回一个 fulfilled的Promise
        // 如果这里返回的是一个Promise就返回这个Promise
       const result = p.then(value => {
            console.log('1:',value)
            // return 123 // 测试用例
            // throw "fail" // 测试用例

            return new Promise(()=> {}); // 测试用例一个pending的

        }, reason => {
            console.warn(reason)
        })

        console.log(result)
    </script>
</body>
</html>
