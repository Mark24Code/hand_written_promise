<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./promise.js"></script>
    <script>

        
        // feature  支持异步的任务回调执行
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('ok')
                reject('errrpr')
            }, 1000);
        })

        // 异步任务晚些执行，会提前执行 p.then
        // 这时候还是pending的promise
        // then调用会失败
        p.then(value => {
            console.log(value)
        }, reason => {
            console.warn(reason)
        })

        console.log(p)
    </script>
</body>
</html>
