<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <!-- <script src="./promise.js"></script> -->
    <script>

        async function main() {
            // 返回值决定结果是什么
            // 返回是 非Promise的值，返回的就是fulfilled的promise
            // 返回的是promise 就是取决于promise的值

            // const result = await Promise.resolve("ok")
            // console.log('---main')
            // console.log(result)
            // console.log('---main end--')
            try {
                const r = await Promise.resolve("kkkk")
                console.log(r)

                const t = await Promise.reject("GGGGG")
                console.log(t)
            } catch (error) {
                console.log('>>>>>')
                console.log(error)
            }
        }

        let result = main();
        console.log('result------')
        console.log(result)
        console.log('result--=-end')
    </script>
</body>
</html>
